<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Responsive - Hébergeur & Joueur</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

        const db = firebase.firestore();
    </script>

    <style>
        /* Styles de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        .container {
            display: flex; /* Changement ici pour utiliser Flexbox */
            width: 100%;
            max-width: 800px; /* Largeur maximale de la conteneur */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .chat-container {
            width: 200px; /* Largeur fixée du conteneur de chat */
            height: 350px; /* Hauteur fixée du conteneur de chat */
            margin-right: 20px; /* Espace entre le chat et le reste */
            border: 1px solid #ccc; /* Bordure grise */
            border-radius: 5px;
            padding: 10px; /* Espacement intérieur */
            overflow-y: auto; /* Permet de faire défiler le contenu */
            background-color: #f0f0f5; /* Couleur de fond du chat */
            display: none; /* Caché par défaut */
        }

        .main-container {
            flex-grow: 1; /* Prend tout l'espace restant */
        }

        h3 {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container, #codeContainer, #playerContainer, #usernameContainer {
            text-align: center;
            width: 100%;
        }

        #codeContainer, #playerContainer, #usernameContainer {
            display: none;
            font-size: 1.5em; /* Augmenter la taille de police pour le code et joueurs */
            margin-top: 20px;
            width: 100%;
        }

        #errorMsg {
            color: red;
            font-size: 1.1em;
            margin-top: 10px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            width: 100%;
            text-align: center; /* Centrer les noms des joueurs */
        }

        ul li {
            font-size: 1.5em; /* Augmenter la taille de police pour les noms */
            color: #333;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        /* Nouveau style pour le code */
        #hostCode {
            font-size: 3em; /* Taille de police encore plus grande pour le code */
            font-weight: bold; /* Met le texte en gras */
            color: #4CAF50; /* Change la couleur pour la rendre plus visible */
            text-align: center; /* Centre le code */
        }

        /* Style pour afficher le pseudo du joueur */
        #finalPlayersListContainer {
            display: none; /* Initialement caché */
            text-align: center; /* Centrer le texte */
        }

        #finalPlayersList {
            font-size: 3em; /* Taille de police plus grande pour le nom du joueur */
            font-weight: bold; /* Met le texte en gras */
            color: #333; /* Couleur du texte */
        }

        /* Nouveau style pour afficher le pseudo */
        #playerNameContainer {
            display: none; /* Cacher par défaut */
            text-align: center; /* Centrer le texte */
            font-size: 2em; /* Taille de police pour le nom du joueur */
            margin-top: 20px; /* Espace au-dessus du texte */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="chat-container" id="chatContainer">
            <h3>Chat</h3> <!-- Titre du chat -->
            <p>Le chat apparaîtra ici.</p> <!-- Texte de l'espace de chat -->
        </div>

        <div class="main-container">
            <div class="button-container">
                <button id="hostBtn">Hébergeur</button>
                <button id="playerBtn">Joueur</button>
            </div>

            <div id="codeContainer">
                <p>Code : <strong><span id="hostCode"></span></strong></p>
                <div id="playersListContainer">
                    <h3>Joueurs connectés :</h3>
                    <ul id="playersList"></ul>
                </div>
            </div>

            <div id="playerContainer">
                <label for="playerCode">Code :</label>
                <input type="text" id="playerCode" placeholder="Entrez le code">
                <button id="confirmBtn">Confirmer</button>
                <p id="errorMsg"></p>
            </div>

            <div id="usernameContainer">
                <label for="username">Pseudo :</label>
                <input type="text" id="username" placeholder="Entrez votre pseudo">
                <button id="submitUsernameBtn">Confirmer</button>
            </div>

            <div id="finalPlayersListContainer">
                <h3>Nom du joueur :</h3> <!-- Modifié ici -->
                <ul id="finalPlayersList"></ul> <!-- Nouvelle liste pour afficher les joueurs -->
            </div>

            <div id="playerNameContainer">
                <p>Votre nom: <span id="displayedUsername"></span></p> <!-- Affichage du nom du joueur -->
            </div>
        </div>
    </div>

    <script>
        // Génération d'un code aléatoire de 3 chiffres
        function generateRandomCode() {
            const digits = '0123456789';
            let code = '';
            for (let i = 0; i < 3; i++) {
                code += digits.charAt(Math.floor(Math.random() * digits.length));
            }
            return code;
        }

        // Fonction pour supprimer tous les documents de la collection "Joueurs"
        async function clearPlayersCollection() {
            const playersSnapshot = await db.collection('Joueurs').get();
            const batch = db.batch();
            playersSnapshot.forEach(doc => {
                batch.delete(doc.ref);
            });
            await batch.commit();
            console.log('Tous les documents de la collection "Joueurs" ont été supprimés.');
        }

        // Fonction pour sauvegarder le code dans Firestore en utilisant un document unique
        async function saveCodeToFirestore(code) {
            try {
                // Supprime tous les joueurs avant de sauvegarder un nouveau code
                await clearPlayersCollection();

                await db.collection('hostCodes').doc('codes').set({ code });
                console.log('Code sauvegardé dans Firestore :', code);

                // Affiche la liste des joueurs en temps réel
                db.collection('Joueurs').onSnapshot(snapshot => {
                    const playersList = document.getElementById('playersList');
                    playersList.innerHTML = ''; // Réinitialise la liste des joueurs

                    snapshot.forEach(doc => {
                        const playerData = doc.data();
                        const playerItem = document.createElement('li');
                        playerItem.textContent = playerData.username; // Affiche uniquement le pseudo
                        playersList.appendChild(playerItem);
                    });
                });

                document.getElementById('hostCode').textContent = code; // Affiche le code à l'hébergeur
            } catch (error) {
                console.error('Erreur lors de la sauvegarde du code :', error);
            }
        }

        // Fonction pour ajouter un joueur à la base de données Firestore
        async function addPlayerToFirestore(username) {
            try {
                // Ajout du joueur dans Firestore
                await db.collection('Joueurs').add({ username });

                // Affiche le nom du joueur sur l'écran du joueur
                document.getElementById('displayedUsername').textContent = username;
                document.getElementById('playerNameContainer').style.display = 'block'; // Affiche le pseudo
            } catch (error) {
                console.error('Erreur lors de l\'ajout du joueur :', error);
            }
        }

        // Événements
        document.getElementById('hostBtn').addEventListener('click', async () => {
            const code = generateRandomCode();
            await saveCodeToFirestore(code);
            document.getElementById('codeContainer').style.display = 'block'; // Affiche le conteneur du code
            document.getElementById('chatContainer').style.display = 'block'; // Affiche le chat
            document.getElementById('finalPlayersListContainer').style.display = 'none'; // Cacher la liste finale des joueurs
            document.getElementById('playerNameContainer').style.display = 'none'; // Cacher le pseudo du joueur
        });

        document.getElementById('playerBtn').addEventListener('click', () => {
            document.getElementById('playerContainer').style.display = 'block'; // Affiche le conteneur pour le joueur
            document.getElementById('usernameContainer').style.display = 'block'; // Affiche le conteneur pour le pseudo
            document.getElementById('chatContainer').style.display = 'none'; // Cacher le chat
            document.getElementById('codeContainer').style.display = 'none'; // Cacher le conteneur de code
            document.getElementById('finalPlayersListContainer').style.display = 'none'; // Cacher la liste finale des joueurs
            document.getElementById('playerNameContainer').style.display = 'none'; // Cacher le pseudo du joueur
        });

        document.getElementById('confirmBtn').addEventListener('click', () => {
            const playerCode = document.getElementById('playerCode').value;
            // Ici vous pourriez ajouter une logique pour vérifier le code
            // Si le code est correct, afficher les boutons
            document.getElementById('playerContainer').style.display = 'none'; // Cacher le conteneur pour le joueur
            document.getElementById('usernameContainer').style.display = 'block'; // Affiche le conteneur pour le pseudo
        });

        document.getElementById('submitUsernameBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            if (username) {
                addPlayerToFirestore(username); // Ajoute le joueur à Firestore
                document.getElementById('usernameContainer').style.display = 'none'; // Cache le conteneur de pseudo
                document.getElementById('finalPlayersListContainer').style.display = 'block'; // Affiche la liste finale des joueurs
            }
        });
    </script>
</body>
</html>

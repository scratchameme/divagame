<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Responsive - Hébergeur & Joueur</title>
    
    <!-- Ajouter Firebase (SDK compatible) -->

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <style>
        /* Styles de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        .container {
            display: flex; /* Changement ici pour utiliser Flexbox */
            flex-direction: row; /* Disposition en ligne */
            width: 100%;
            max-width: 800px; /* Largeur maximale de la conteneur */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .chat-container {
            width: 180px; /* Largeur légèrement augmentée du conteneur de chat */
            height: 300px; /* Hauteur augmentée */
            margin-right: 20px; /* Espace entre le chat et le reste */
            position: relative; /* Pour un positionnement relatif */
            right: 20px; /* Pour décaler le chat vers le centre */
        }

        .main-container {
            flex-grow: 1; /* Prend tout l'espace restant */
        }

        h3 {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container, #codeContainer, #playerContainer, #usernameContainer {
            text-align: center;
            width: 100%;
        }

        #codeContainer, #playerContainer, #usernameContainer {
            display: none;
            font-size: 1.5em; /* Augmenter la taille de police pour le code et joueurs */
            margin-top: 20px;
            width: 100%;
        }

        #errorMsg {
            color: red;
            font-size: 1.1em;
            margin-top: 10px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            width: 100%;
            text-align: center; /* Centrer les noms des joueurs */
        }

        ul li {
            font-size: 1.5em; /* Augmenter la taille de police pour les noms */
            color: #333;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        /* Nouveau style pour le code */
        #hostCode {
            font-size: 3em; /* Taille de police encore plus grande pour le code */
            font-weight: bold; /* Met le texte en gras */
            color: #4CAF50; /* Change la couleur pour la rendre plus visible */
            text-align: center; /* Centre le code */
        }

        /* Style pour le chat */
        #chatContainer {
            display: none; /* Cacher le chat par défaut */
            width: 180px; /* Largeur légèrement augmentée du chat */
            height: 300px; /* Hauteur augmentée */
            padding: 15px;
            background-color: #f0f0f5; /* Couleur de fond gris */
            border: 1px solid #ccc; /* Bordure grise */
            border-radius: 5px;
            text-align: center; /* Centre le texte du chat */
        }

        /* Style pour afficher le nom du joueur */
        #finalPlayersListContainer {
            display: none; /* Initialement caché */
            text-align: center; /* Centrer le texte */
        }

        #finalPlayersList {
            font-size: 3em; /* Taille de police plus grande pour le nom du joueur */
            font-weight: bold; /* Met le texte en gras */
            color: #333; /* Couleur du texte */
        }

        /* Style pour afficher le pseudo final */
        #finalUsernameContainer {
            display: none; /* Initialement caché */
            text-align: center; /* Centrer le texte */
            font-size: 3em; /* Taille de police pour le pseudo final */
            font-weight: bold; /* Met le texte en gras */
            color: #333; /* Couleur du texte */
            position: absolute; /* Positionnement absolu */
            top: 50%; /* Centre verticalement */
            left: 50%; /* Centre horizontalement */
            transform: translate(-50%, -50%); /* Ajustement pour un véritable centrage */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="chat-container" id="chatContainer">
            <h3>Chat</h3> <!-- Titre du chat -->
            <p>Le chat apparaîtra ici.</p> <!-- Texte de l'espace de chat -->
        </div>

        <div class="main-container">
            <div class="button-container">
                <button id="hostBtn">Hébergeur</button>
                <button id="playerBtn">Joueur</button>
            </div>

            <div id="codeContainer">
                <p>Code : <strong><span id="hostCode"></span></strong></p>
                <div id="playersListContainer">
                    <h3>Joueurs connectés :</h3>
                    <ul id="playersList"></ul>
                </div>
            </div>

            <div id="playerContainer">
                <label for="playerCode">Code :</label>
                <input type="text" id="playerCode" placeholder="Entrez le code">
                <button id="confirmBtn">Confirmer</button>
                <p id="errorMsg"></p>
            </div>

            <div id="usernameContainer">
                <label for="username">Pseudo :</label>
                <input type="text" id="username" placeholder="Entrez votre pseudo">
                <button id="submitUsernameBtn">Confirmer</button>
            </div>

            <div id="finalPlayersListContainer">
                <h3>Nom du joueur :</h3> <!-- Modifié ici -->
                <ul id="finalPlayersList"></ul> <!-- Nouvelle liste pour afficher les joueurs -->
            </div>
        </div>
    </div>

    <div id="finalUsernameContainer">
        <p>Votre pseudo : <span id="finalUsername"></span></p> <!-- Conteneur pour afficher le pseudo final -->
    </div>

    <script>
        // Génération d'un code aléatoire de 3 chiffres
        function generateRandomCode() {
            const digits = '0123456789';
            let code = '';
            for (let i = 0; i < 3; i++) {
                code += digits.charAt(Math.floor(Math.random() * digits.length));
            }
            return code;
        }

        // Fonction pour supprimer tous les documents de la collection "Joueurs"
        async function clearPlayersCollection() {
            const snapshot = await db.collection('Joueurs').get();
            snapshot.forEach(doc => {
                db.collection('Joueurs').doc(doc.id).delete();
            });
        }

        // Fonction pour sauvegarder le code dans Firestore
        async function saveCodeToFirestore(code) {
            await db.collection('hostCodes').doc('codes').set({ code: code });
            console.log('Code sauvegardé dans Firestore :', code);
        }

        // Fonction pour sauvegarder le pseudo dans Firestore
        async function saveUsernameToFirestore(username) {
            try {
                await db.collection('Joueurs').add({ username });
                console.log('Pseudo sauvegardé dans Firestore :', username);
                
                return username; // Retourne le pseudo sauvegardé
            } catch (error) {
                console.error('Erreur lors de la sauvegarde du pseudo:', error);
            }
        }

        // Fonction pour afficher la liste des joueurs
        function displayPlayersList() {
            const playersListContainer = document.getElementById('playersList');
            playersListContainer.innerHTML = ''; // Vide la liste des joueurs

            db.collection('Joueurs').onSnapshot((snapshot) => {
                snapshot.forEach(doc => {
                    const li = document.createElement('li');
                    li.textContent = doc.data().username; // Obtient le pseudo
                    playersListContainer.appendChild(li);
                });
            });
        }

        // Fonction pour vérifier le code d'hôte
        async function verifyHostCode(code) {
            const doc = await db.collection('hostCodes').doc('codes').get();
            return doc.exists && doc.data().code === code;
        }

        // Événements de clic sur les boutons
        document.getElementById('hostBtn').onclick = function() {
            // Génère et affiche un code pour l'hébergeur
            const hostCode = generateRandomCode();
            document.getElementById('hostCode').textContent = hostCode;
            saveCodeToFirestore(hostCode);
            
            // Cacher les boutons et afficher le conteneur de code
            document.querySelector('.button-container').style.display = 'none';
            document.getElementById('codeContainer').style.display = 'block';

            // Affiche le conteneur de chat
            document.getElementById('chatContainer').style.display = 'block'; // Affiche le conteneur de chat
        };

        document.getElementById('playerBtn').onclick = function() {
            document.querySelector('.button-container').style.display = 'none';
            document.getElementById('playerContainer').style.display = 'block';
        };

        document.getElementById('confirmBtn').onclick = async function() {
            const playerCode = document.getElementById('playerCode').value;
            const isValid = await verifyHostCode(playerCode);
            if (isValid) {
                // Cacher tout sauf le conteneur pour le pseudo
                document.getElementById('playerContainer').style.display = 'none';
                document.querySelector('.container').style.display = 'none'; // Cacher la conteneur principal
                document.getElementById('finalUsernameContainer').style.display = 'block'; // Afficher le pseudo final

                // Affiche le pseudo saisi
                const username = document.getElementById('username').value;
                document.getElementById('finalUsername').textContent = username;
            } else {
                document.getElementById('errorMsg').textContent = 'Code invalide, veuillez réessayer.';
            }
        };

        document.getElementById('submitUsernameBtn').onclick = async function() {
            const username = document.getElementById('username').value;
            if (username) {
                const savedUsername = await saveUsernameToFirestore(username);

                // Cacher tout sauf la liste des joueurs
                document.querySelector('.container').style.display = 'none'; // Vide le conteneur principal
                const finalPlayersListContainer = document.createElement('div');
                finalPlayersListContainer.id = 'finalPlayersListContainer';
                finalPlayersListContainer.innerHTML = `<h3>Nom du joueur :</h3>
                                                      <ul id="finalPlayersList">
                                                          <li><strong>${savedUsername}</strong></li>
                                                      </ul>`;
                document.querySelector('.container').appendChild(finalPlayersListContainer);
                
                // Affiche la liste des autres joueurs
                displayPlayersList();
            }
        };
    </script>
</body>
</html>

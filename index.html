<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Responsive - Hébergeur & Joueur</title>
    
    <!-- Ajouter Firebase (SDK compatible) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialisation Firebase avec configuration (remplacez par vos propres identifiants)
        const firebaseConfig = {
          apiKey: "AIzaSyDejZmhxJ-wjwJ3-nE2I43vMmhRqgqhcxA",
          authDomain: "divagame-97e7c.firebaseapp.com",
          projectId: "divagame-97e7c",
          storageBucket: "divagame-97e7c.appspot.com",
          messagingSenderId: "253959990116",
          appId: "1:253959990116:web:506a1d0cdf752823656871"
        };

        // Initialise Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <style>
        /* Styles de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Augmenter la largeur pour le chat */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h3 {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container, #codeContainer, #playerContainer, #usernameContainer {
            text-align: center;
            width: 100%;
        }

        #codeContainer, #playerContainer, #usernameContainer {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
            width: 100%;
        }

        #errorMsg {
            color: red;
            font-size: 1.1em;
            margin-top: 10px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* Styles pour le chat */
        #chatContainer {
            width: 100%; 
            max-width: 350px; /* Largeur fixe pour le chat */
            height: 400px; /* Hauteur du chat */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto; /* Scroll si le contenu déborde */
            background-color: #f9f9f9;
            margin-right: 20px; /* Espace à droite du chat */
            display: flex;
            flex-direction: column;
        }

        #chatMessages {
            flex-grow: 1; /* Permet à la zone de message de prendre l'espace disponible */
            overflow-y: auto; /* Permet de faire défiler les messages */
        }

        #messageInput {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            width: 100%;
            text-align: center; /* Centrer les noms des joueurs */
        }

        ul li {
            font-size: 1.5em; /* Augmenter la taille de police pour les noms */
            color: #333;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        /* Nouveau style pour le code */
        #hostCode {
            font-size: 3em; /* Taille de police encore plus grande pour le code */
            font-weight: bold; /* Met le texte en gras */
            color: #4CAF50; /* Change la couleur pour la rendre plus visible */
            text-align: center; /* Centre le code */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="button-container">
            <button id="hostBtn">Hébergeur</button>
            <button id="playerBtn">Joueur</button>
        </div>

        <div id="codeContainer">
            <p>Code : <strong><span id="hostCode"></span></strong></p>
            <div id="playersListContainer">
                <h3>Joueurs connectés :</h3>
                <ul id="playersList"></ul>
            </div>
            <div style="display: flex; align-items: flex-start;"> <!-- Flexbox pour aligner le chat et la liste -->
                <div id="chatContainer">
                    <div id="chatMessages"></div> <!-- Zone pour les messages -->
                    <input type="text" id="messageInput" placeholder="Tapez votre message ici...">
                    <button id="sendMessageBtn">Envoyer</button>
                </div>
            </div>
        </div>

        <div id="playerContainer">
            <label for="playerCode">Code :</label>
            <input type="text" id="playerCode" placeholder="Entrez le code">
            <button id="confirmBtn">Confirmer</button>
            <p id="errorMsg"></p>
        </div>

        <div id="usernameContainer">
            <label for="username">Pseudo :</label>
            <input type="text" id="username" placeholder="Entrez votre pseudo">
            <button id="submitUsernameBtn">Confirmer</button>
        </div>

        <div id="finalPlayersListContainer" style="display: none;">
            <h3>Joueurs :</h3> <!-- Titre modifié ici -->
            <ul id="finalPlayersList"></ul> <!-- Nouvelle liste pour afficher les joueurs -->
        </div>
    </div>

    <script>
        // Génération d'un code aléatoire de 3 chiffres
        function generateRandomCode() {
            const digits = '0123456789';
            let code = '';
            for (let i = 0; i < 3; i++) {
                code += digits.charAt(Math.floor(Math.random() * digits.length));
            }
            return code;
        }

        // Fonction pour supprimer tous les documents de la collection "Joueurs"
        async function clearPlayersCollection() {
            const playersSnapshot = await db.collection('Joueurs').get();
            const batch = db.batch();
            playersSnapshot.forEach(doc => {
                batch.delete(doc.ref);
            });
            await batch.commit();
            console.log('Tous les documents de la collection "Joueurs" ont été supprimés.');
        }

        // Fonction pour sauvegarder le code dans Firestore en utilisant un document unique
        async function saveCodeToFirestore(code) {
            try {
                // Supprime tous les joueurs avant de sauvegarder un nouveau code
                await clearPlayersCollection();

                await db.collection('hostCodes').doc('codes').set({ code });
                console.log('Code sauvegardé dans Firestore :', code);

                // Affiche la liste des joueurs en temps réel
                displayPlayersList();
            } catch (error) {
                console.error('Erreur lors de la sauvegarde du code:', error);
            }
        }

        // Fonction pour sauvegarder le pseudo dans la collection "Joueurs" avec nom incrémenté
        async function saveUsernameToFirestore(username) {
            try {
                const playerRef = await db.collection('Joueurs').add({ username });
                console.log('Pseudo sauvegardé :', username);
                return username; // Retourne le pseudo sauvegardé
            } catch (error) {
                console.error('Erreur lors de la sauvegarde du pseudo:', error);
            }
        }

        // Fonction pour afficher la liste des joueurs
        async function displayPlayersList() {
            const playersSnapshot = await db.collection('Joueurs').get();
            const playersList = document.getElementById('playersList');
            const finalPlayersList = document.getElementById('finalPlayersList');

            playersList.innerHTML = '';
            finalPlayersList.innerHTML = '';

            playersSnapshot.forEach(doc => {
                const data = doc.data();
                const li = document.createElement('li');
                li.textContent = data.username;
                playersList.appendChild(li);
                finalPlayersList.appendChild(li.cloneNode(true)); // Clone pour la liste finale
            });

            // Affiche la liste des joueurs finaux si l'utilisateur est connecté
            const finalPlayersListContainer = document.getElementById('finalPlayersListContainer');
            if (finalPlayersList.children.length > 0) {
                finalPlayersListContainer.style.display = 'block';
            } else {
                finalPlayersListContainer.style.display = 'none';
            }
        }

        // Fonction pour vérifier si le code de l'hébergeur est valide
        async function verifyHostCode(code) {
            const doc = await db.collection('hostCodes').doc('codes').get();
            return doc.exists && doc.data().code === code;
        }

        // Fonction pour envoyer un message dans le chat
        document.getElementById('sendMessageBtn').onclick = async function() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;
            if (messageText) {
                // Affichage du message dans la zone de chat
                const messageDiv = document.createElement('div');
                messageDiv.textContent = messageText;
                document.getElementById('chatMessages').appendChild(messageDiv);
                
                // Optionnel : Vous pouvez également ajouter du code pour stocker les messages dans Firestore ici
                
                // Réinitialiser le champ de saisie
                messageInput.value = '';
            }
        };

        document.getElementById('hostBtn').onclick = async function() {
            const code = generateRandomCode();
            document.getElementById('hostCode').textContent = code;
            await saveCodeToFirestore(code);
            document.getElementById('codeContainer').style.display = 'block';
            displayPlayersList(); // Affiche la liste des joueurs
        };

        document.getElementById('playerBtn').onclick = function() {
            document.querySelector('.button-container').style.display = 'none';
            document.getElementById('playerContainer').style.display = 'block';
        };

        document.getElementById('confirmBtn').onclick = async function() {
            const playerCode = document.getElementById('playerCode').value;
            const isValid = await verifyHostCode(playerCode);
            if (isValid) {
                // Cacher tout sauf le conteneur pour le pseudo
                document.getElementById('playerContainer').style.display = 'none';
                document.getElementById('usernameContainer').style.display = 'block';
            } else {
                document.getElementById('errorMsg').textContent = 'Code invalide, veuillez réessayer.';
            }
        };

        document.getElementById('submitUsernameBtn').onclick = async function() {
            const username = document.getElementById('username').value;
            if (username) {
                const savedUsername = await saveUsernameToFirestore(username);

                // Cacher tout sauf la liste des joueurs
                document.querySelector('.container').innerHTML = ""; // Vide le conteneur
                const playersListContainer = document.createElement('div');
                playersListContainer.innerHTML = `<h3>Joueurs :</h3> <!-- Titre modifié ici -->
                                                  <ul id="finalPlayersList">
                                                      <li><strong>${savedUsername}</strong></li>
                                                  </ul>`;
                document.querySelector('.container').appendChild(playersListContainer);
                
                // Affiche la liste des autres joueurs
                displayPlayersList();
            }
        };
    </script>
</body>
</html>

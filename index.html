<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons Hébergeur & Joueur</title>
    <!-- Ajoutez ce script pour Firebase version compatible sans module -->

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialisez Firebase ici avec vos informations de configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDejZmhxJ-wjwJ3-nE2I43vMmhRqgqhcxA",
          authDomain: "divagame-97e7c.firebaseapp.com",
          projectId: "divagame-97e7c",
          storageBucket: "divagame-97e7c.appspot.com",
          messagingSenderId: "253959990116",
          appId: "1:253959990116:web:506a1d0cdf752823656871"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <style>
        /* Styles de base */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .button-container, #codeContainer {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #codeContainer {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button id="hostBtn">Hébergeur</button>
        <button id="playerBtn">Joueur</button>
    </div>

    <div id="codeContainer">
        <p>Code d'hébergement : <span id="hostCode"></span></p>
    </div>

    <script>
        // Génération d'un code aléatoire de 6 caractères
        function generateRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }

        // Fonction pour sauvegarder le code dans Firestore
        async function saveCodeToFirestore(code) {
            try {
                await db.collection('hostCodes').add({ code });
                console.log('Code sauvegardé dans Firestore :', code);
            } catch (error) {
                console.error('Erreur lors de la sauvegarde du code:', error);
            }
        }

        // Gestion des clics de boutons
        document.getElementById('hostBtn').onclick = async function() {
            // Cache les boutons et génère un code
            document.querySelector('.button-container').style.display = 'none';
            const code = generateRandomCode();
            document.getElementById('hostCode').textContent = code;
            document.getElementById('codeContainer').style.display = 'block';

            // Sauvegarde le code dans Firestore
            await saveCodeToFirestore(code);
        };

        document.getElementById('playerBtn').onclick = function() {
            alert("Mode Joueur non implémenté");
        };
    </script>

</body>
</html>

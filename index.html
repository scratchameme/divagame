<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Responsive - Hébergeur & Joueur</title>
    
    <!-- Ajouter Firebase (SDK compatible) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialisation Firebase avec configuration (remplacez par vos propres identifiants)
        const firebaseConfig = {
          apiKey: "AIzaSyDejZmhxJ-wjwJ3-nE2I43vMmhRqgqhcxA",
          authDomain: "divagame-97e7c.firebaseapp.com",
          projectId: "divagame-97e7c",
          storageBucket: "divagame-97e7c.appspot.com",
          messagingSenderId: "253959990116",
          appId: "1:253959990116:web:506a1d0cdf752823656871"
        };

        // Initialise Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <style>
        /* Styles de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        .container {
            display: flex; /* Changement ici pour utiliser Flexbox */
            width: 100%;
            max-width: 800px; /* Largeur maximale de la conteneur */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .chat-container {
            width: 200px; /* Largeur fixée du conteneur de chat */
            height: 350px; /* Hauteur fixée du conteneur de chat */
            margin-right: 20px; /* Espace entre le chat et le reste */
            border: 1px solid #ccc; /* Bordure grise */
            border-radius: 5px;
            padding: 10px; /* Espacement intérieur */
            overflow-y: auto; /* Permet de faire défiler le contenu */
            background-color: #f0f0f5; /* Couleur de fond du chat */
            display: none; /* Caché par défaut */
        }

        .main-container {
            flex-grow: 1; /* Prend tout l'espace restant */
        }

        h3 {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container, #codeContainer, #playerContainer, #usernameContainer {
            text-align: center;
            width: 100%;
        }

        #codeContainer, #playerContainer, #usernameContainer {
            display: none;
            font-size: 1.5em; /* Augmenter la taille de police pour le code et joueurs */
            margin-top: 20px;
            width: 100%;
        }

        #errorMsg {
            color: red;
            font-size: 1.1em;
            margin-top: 10px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            width: 100%;
            text-align: center; /* Centrer les noms des joueurs */
        }

        ul li {
            font-size: 1.5em; /* Augmenter la taille de police pour les noms */
            color: #333;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        /* Nouveau style pour le code */
        #hostCode {
            font-size: 3em; /* Taille de police encore plus grande pour le code */
            font-weight: bold; /* Met le texte en gras */
            color: #4CAF50; /* Change la couleur pour la rendre plus visible */
            text-align: center; /* Centre le code */
        }

        /* Style pour afficher le nom du joueur */
        #finalPlayersListContainer {
            display: none; /* Initialement caché */
            text-align: center; /* Centrer le texte */
        }

        #finalPlayersList {
            font-size: 3em; /* Taille de police plus grande pour le nom du joueur */
            font-weight: bold; /* Met le texte en gras */
            color: #333; /* Couleur du texte */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="chat-container" id="chatContainer">
            <h3>Chat</h3> <!-- Titre du chat -->
            <p>Le chat apparaîtra ici.</p> <!-- Texte de l'espace de chat -->
        </div>

        <div class="main-container">
            <div class="button-container">
                <button id="hostBtn">Hébergeur</button>
                <button id="playerBtn">Joueur</button>
            </div>

            <div id="codeContainer">
                <p>Code : <strong><span id="hostCode"></span></strong></p>
                <div id="playersListContainer">
                    <h3>Joueurs connectés :</h3>
                    <ul id="playersList"></ul>
                </div>
            </div>

            <div id="playerContainer">
                <label for="playerCode">Code :</label>
                <input type="text" id="playerCode" placeholder="Entrez le code">
                <button id="confirmBtn">Confirmer</button>
                <p id="errorMsg"></p>
            </div>

            <div id="usernameContainer">
                <label for="username">Pseudo :</label>
                <input type="text" id="username" placeholder="Entrez votre pseudo">
                <button id="submitUsernameBtn">Confirmer</button>
            </div>

            <div id="finalPlayersListContainer">
                <h3>Nom du joueur :</h3> <!-- Modifié ici -->
                <ul id="finalPlayersList"></ul> <!-- Nouvelle liste pour afficher les joueurs -->
            </div>
        </div>
    </div>

    <script>
        // Génération d'un code aléatoire de 3 chiffres
        function generateRandomCode() {
            const digits = '0123456789';
            let code = '';
            for (let i = 0; i < 3; i++) {
                code += digits.charAt(Math.floor(Math.random() * digits.length));
            }
            return code;
        }

        // Fonction pour supprimer tous les documents de la collection "Joueurs"
        async function clearPlayersCollection() {
            const playersSnapshot = await db.collection('Joueurs').get();
            const batch = db.batch();
            playersSnapshot.forEach(doc => {
                batch.delete(doc.ref);
            });
            await batch.commit();
            console.log('Tous les documents de la collection "Joueurs" ont été supprimés.');
        }

        // Fonction pour sauvegarder le code dans Firestore en utilisant un document unique
        async function saveCodeToFirestore(code) {
            try {
                // Supprime tous les joueurs avant de sauvegarder un nouveau code
                await clearPlayersCollection();

                await db.collection('hostCodes').doc('codes').set({ code });
                console.log('Code sauvegardé dans Firestore :', code);

                // Affiche la liste des joueurs en temps réel
                displayPlayersList();
            } catch (error) {
                console.error('Erreur lors de la sauvegarde du code:', error);
            }
        }

        // Fonction pour sauvegarder le pseudo dans la collection "Joueurs" avec nom incrémenté
        async function saveUsernameToFirestore(username) {
            try {
                const playersSnapshot = await db.collection('Joueurs').get();
                const playerCount = playersSnapshot.size + 1;
                const playerDocId = `Player${playerCount}`;
                
                await db.collection('Joueurs').doc(playerDocId).set({ username });
                console.log('Pseudo sauvegardé dans Firestore :', username);
                
                // Mettre à jour la liste des joueurs
                displayPlayersList();
            } catch (error) {
                console.error('Erreur lors de la sauvegarde du pseudo:', error);
            }
        }

        // Fonction pour afficher la liste des joueurs
        async function displayPlayersList() {
            const playersSnapshot = await db.collection('Joueurs').get();
            const playersListElement = document.getElementById('playersList');
            const finalPlayersListElement = document.getElementById('finalPlayersList');

            playersListElement.innerHTML = ''; // Efface la liste précédente
            finalPlayersListElement.innerHTML = ''; // Efface la liste précédente
            let playerNames = '';

            playersSnapshot.forEach(doc => {
                const playerData = doc.data();
                const li = document.createElement('li');
                li.textContent = playerData.username;
                playersListElement.appendChild(li);
                playerNames += `<li>${playerData.username}</li>`;
            });

            // Mettre à jour le texte final avec le nom du joueur
            finalPlayersListElement.innerHTML = playerNames;
        }

        // Événement lorsque le bouton "Hébergeur" est cliqué
        document.getElementById('hostBtn').addEventListener('click', async () => {
            const code = generateRandomCode();
            document.getElementById('hostCode').textContent = code;

            // Sauvegarder le code dans Firestore
            await saveCodeToFirestore(code);
            document.getElementById('codeContainer').style.display = 'block';
            document.getElementById('playerContainer').style.display = 'none'; // Cacher la zone du joueur
            document.getElementById('usernameContainer').style.display = 'none'; // Cacher la zone de pseudo
            document.getElementById('finalPlayersListContainer').style.display = 'none'; // Cacher le conteneur de noms
        });

        // Événement lorsque le bouton "Joueur" est cliqué
        document.getElementById('playerBtn').addEventListener('click', () => {
            document.getElementById('codeContainer').style.display = 'none'; // Cacher le conteneur du code
            document.getElementById('playerContainer').style.display = 'block'; // Afficher le conteneur du joueur
            document.getElementById('usernameContainer').style.display = 'none'; // Cacher le conteneur de pseudo
            document.getElementById('finalPlayersListContainer').style.display = 'none'; // Cacher le conteneur de noms
        });

        // Événement lorsque le bouton de confirmation est cliqué
        document.getElementById('confirmBtn').addEventListener('click', async () => {
            const playerCode = document.getElementById('playerCode').value;
            const codeSnapshot = await db.collection('hostCodes').doc('codes').get();
            const storedCode = codeSnapshot.data().code;

            if (playerCode === storedCode) {
                document.getElementById('codeContainer').style.display = 'none'; // Cacher le conteneur du code
                document.getElementById('playerContainer').style.display = 'none'; // Cacher le conteneur du joueur
                document.getElementById('usernameContainer').style.display = 'block'; // Afficher le conteneur de pseudo
                document.getElementById('finalPlayersListContainer').style.display = 'none'; // Cacher le conteneur de noms
                document.getElementById('errorMsg').textContent = ''; // Effacer le message d'erreur
            } else {
                document.getElementById('errorMsg').textContent = 'Code incorrect, veuillez réessayer.'; // Afficher un message d'erreur
            }
        });

        // Événement lorsque le bouton de soumission de pseudo est cliqué
        document.getElementById('submitUsernameBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            if (username) {
                await saveUsernameToFirestore(username);
                
                // Masquer les champs et afficher le nom
                document.getElementById('usernameContainer').style.display = 'none'; // Cacher le conteneur de pseudo
                document.getElementById('finalPlayersListContainer').style.display = 'block'; // Afficher le conteneur de noms
            }
        });
    </script>
</body>
</html>

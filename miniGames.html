<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-jeux</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            align-items: center; /* Centre verticalement */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            margin: 0; /* Enlève le margin par défaut */
        }
        .container {
            width: 250px; /* Largeur du conteneur */
            height: 390px; /* Hauteur du conteneur */
            position: absolute; /* Position absolue */
            left: 0px; /* Alignement à gauche */
            margin-top: auto; /* Permet d'utiliser flex pour centrer verticalement */
            margin-bottom: auto; /* Permet d'utiliser flex pour centrer verticalement */
            background: #fff; /* Fond blanc pour le conteneur */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            display: block; /* Affiche le conteneur de chat */
            width: 190px; /* Largeur du chat */
            height: 350px; /* Hauteur du chat */
            margin: 20px; /* Espacement autour du chat */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            background-color: #f0f0f5;
            position: relative; /* Pour garder le chat à l'intérieur du conteneur */
        }
        .chat-header {
            width: 168.67px; /* Largeur du texte "Chat" */
            height: 28px; /* Hauteur du texte "Chat" */
            display: flex;
            justify-content: center; /* Centre le texte horizontalement */
            align-items: center; /* Centre le texte verticalement */
            background-color: #007bff; /* Couleur de fond pour l'en-tête */
            color: white; /* Couleur du texte */
            border-radius: 5px; /* Coins arrondis pour l'en-tête */
            margin-bottom: 5px; /* Espacement entre l'en-tête et le chat */
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-header">Chat</div>
        <div class="chat-container" id="chatContainer">
            <p>Le chat apparaîtra ici.</p>
        </div>
        <!-- Autres contenus de votre page -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const firebaseConfig = {
                apiKey: "AIzaSyDejZmhxJ-wjwJ3-nE2I43vMmhRqgqhcxA",
                authDomain: "divagame-97e7c.firebaseapp.com",
                projectId: "divagame-97e7c",
                storageBucket: "divagame-97e7c.appspot.com",
                messagingSenderId: "253959990116",
                appId: "1:253959990116:web:506a1d0cdf752823656871"
            };

            // Initialise Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            async function displayMessages() {
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.style.display = 'block'; // Affiche le conteneur de chat
                
                db.collection('Messages').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                    chatContainer.innerHTML = ''; // Réinitialise le contenu
                    chatContainer.innerHTML += '<p>Le chat apparaîtra ici.</p>'; // Message par défaut
                    snapshot.forEach(doc => {
                        const messageData = doc.data();
                        const messageElement = document.createElement('p');
                        messageElement.innerHTML = `<strong style="color: ${messageData.color || '#000000'};">${messageData.username}:</strong> ${messageData.message}`;
                        chatContainer.appendChild(messageElement);
                    });
                });
            }

            // Appel à la fonction pour afficher les messages lors du chargement de la page
            displayMessages();
        });
    </script>
</body>
</html>

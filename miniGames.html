<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-jeux</title>
    
    <!-- Ici vous pouvez coller votre style CSS provenant de index.html -->
    <style>
        /* Exemples de styles, remplacez ceci par vos styles réels */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: scroll;
            background: #fafafa;
        }
        /* Ajoutez tous les autres styles que vous avez dans index.html ici */
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans le Mini-jeux</h1>
        <div class="chat-container" id="chatContainer">
            <h3>Chat</h3>
            <p>Le chat apparaîtra ici.</p>
        </div>
        <!-- Autres contenus de votre page -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const firebaseConfig = {
                apiKey: "AIzaSyDejZmhxJ-wjwJ3-nE2I43vMmhRqgqhcxA",
                authDomain: "divagame-97e7c.firebaseapp.com",
                projectId: "divagame-97e7c",
                storageBucket: "divagame-97e7c.appspot.com",
                messagingSenderId: "253959990116",
                appId: "1:253959990116:web:506a1d0cdf752823656871"
            };

            // Initialise Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            async function displayMessages() {
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = '<h3>Chat</h3>'; // Réinitialise le contenu
                
                db.collection('Messages').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                    chatContainer.innerHTML = '<h3>Chat</h3>'; // Réinitialise le contenu
                    snapshot.forEach(doc => {
                        const messageData = doc.data();
                        const messageElement = document.createElement('p');
                        messageElement.innerHTML = `<strong style="color: ${messageData.color || '#000000'};">${messageData.username}:</strong> ${messageData.message}`;
                        chatContainer.appendChild(messageElement);
                    });
                });
            }

            // Appel à la fonction pour afficher les messages lors du chargement de la page
            displayMessages();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-jeux</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            align-items: center; /* Centre verticalement */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            margin: 0; /* Enlève le margin par défaut */
        }
        .container {
            width: 250px; /* Largeur du conteneur */
            height: 390px; /* Hauteur du conteneur */
            position: absolute; /* Position absolue */
            left: 0px; /* Alignement à gauche */
            margin-top: auto; /* Permet d'utiliser flex pour centrer verticalement */
            margin-bottom: auto; /* Permet d'utiliser flex pour centrer verticalement */
            background: #fff; /* Fond blanc pour le conteneur */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Pour empiler les éléments verticalement */
            align-items: center; /* Centrer le contenu horizontalement */
        }
        .chat-header {
            width: 168.67px; /* Largeur du texte "Chat" */
            height: 28px; /* Hauteur du texte "Chat" */
            display: flex;
            justify-content: center; /* Centre le texte horizontalement */
            align-items: center; /* Centre le texte verticalement */
            background-color: #007bff; /* Couleur de fond pour l'en-tête */
            color: white; /* Couleur du texte */
            border-radius: 8px 8px 0 0; /* Coins arrondis en haut */
            margin-bottom: 5px; /* Espacement entre l'en-tête et le chat */
        }
        .chat-container {
            width: 190px; /* Largeur du chat */
            height: 350px; /* Hauteur du chat */
            margin-bottom: 10px; /* Espacement sous le chat */
            border: 1px solid #ccc; /* Bordure du chat */
            border-radius: 5px; /* Coins arrondis du chat */
            padding: 10px; /* Espacement à l'intérieur du chat */
            overflow-y: auto; /* Ajoute un défilement si nécessaire */
            background-color: #f0f0f5; /* Couleur de fond pour le chat */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">Chat</div>
        <div class="chat-container" id="chat-container">
            <!-- Les messages seront affichés ici -->
        </div>
    </div>

    <script>
        // Exemple de fonction pour afficher des messages
        const chatContainer = document.getElementById('chat-container');

        function displayMessages(messages) {
            chatContainer.innerHTML = ''; // Efface les messages précédents
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.textContent = msg;
                chatContainer.appendChild(messageElement);
            });
        }

        // Exemple d'utilisation
        const exampleMessages = [
            'Bonjour!',
            'Comment ça va?',
            'Bienvenue dans le chat!'
        ];

        displayMessages(exampleMessages);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-jeux</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            margin: 0; /* Enlève le margin par défaut */
        }
        .container {
            width: 250px; /* Largeur du conteneur */
            height: 390px; /* Hauteur du conteneur */
            position: relative; /* Position relative pour le contenu du chat */
            background: #fff; /* Fond blanc pour le conteneur */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centre le texte horizontalement */
        }
        .chat-container {
            display: block; /* Affiche le conteneur de chat */
            width: 190px; /* Largeur du chat */
            height: 350px; /* Hauteur du chat */
            margin: 20px auto; /* Espacement autour du chat */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px; /* Espace interne */
            overflow: auto; /* Permet de faire défiler le contenu si nécessaire */
            background-color: #f0f0f5; /* Couleur de fond du chat */
            position: relative; /* Pour garder le chat à l'intérieur du conteneur */
        }
        #fillInTheBlanksBtn {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            margin: 10px; /* Marge pour le bouton */
        }
        #fillInTheBlanksBtn:hover {
            background-color: #45a049;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mini-jeux</h1>
        
        <!-- Button with tooltip -->
        <button id="fillInTheBlanksBtn">Fill in the blanks</button>

        <div class="chat-container" id="chatContainer">
            <h3>Chat</h3>
            <p>Le chat apparaîtra ici.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const firebaseConfig = {
                apiKey: "AIzaSyDejZmhxJ-wjwJ3-nE2I43vMmhRqgqhcxA",
                authDomain: "divagame-97e7c.firebaseapp.com",
                projectId: "divagame-97e7c",
                storageBucket: "divagame-97e7c.appspot.com",
                messagingSenderId: "253959990116",
                appId: "1:253959990116:web:506a1d0cdf752823656871"
            };

            // Initialise Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            async function displayMessages() {
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.style.display = 'block'; // Affiche le conteneur de chat
                
                db.collection('Messages').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                    chatContainer.innerHTML = '<h3>Chat</h3>'; // Réinitialise le contenu
                    snapshot.forEach(doc => {
                        const messageData = doc.data();
                        const messageElement = document.createElement('p');
                        messageElement.innerHTML = `<strong style="color: ${messageData.color || '#000000'};">${messageData.username}:</strong> ${messageData.message}`;
                        chatContainer.appendChild(messageElement);
                    });
                });
            }

            // Appel à la fonction pour afficher les messages lors du chargement de la page
            displayMessages();

            // Ajoutez ici les fonctionnalités du mini-jeu si nécessaire
            document.getElementById('fillInTheBlanksBtn').addEventListener('click', () => {
                alert("Chargement du jeu 'Fill in the blanks' !");
                // Rediriger ou charger la logique du jeu ici
            });
        });
    </script>
</body>
</html>
